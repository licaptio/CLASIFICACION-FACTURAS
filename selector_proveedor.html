<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selector de Proveedor – PROVSOFT</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f7;
      padding: 20px;
    }
    h1 {
      text-align:center;
      color:#00416A;
    }
    .proveedor {
      background:white;
      padding:10px;
      border-radius:10px;
      margin-bottom:10px;
      display:flex;
      align-items:center;
      gap:10px;
      box-shadow:0 2px 6px rgba(0,0,0,.15);
    }
    button {
      background:#0c6cbd;
      color:white;
      padding:10px 15px;
      border:none;
      width:100%;
      border-radius:8px;
      cursor:pointer;
      font-size:16px;
      margin-top:20px;
    }
  </style>
</head>
<body>

<h1>Seleccionar Proveedor</h1>

<div id="listaProveedores">Cargando...</div>

<button id="btnAplicar">Aplicar Filtro en Clasificación</button>

<script type="module">
import {
  initializeApp
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

import {
  getFirestore, collection, getDocs
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// --- FIREBASE ---
const firebaseConfig = {
  apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
  authDomain: "inventariopv-643f1.firebaseapp.com",
  projectId: "inventariopv-643f1"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const lista = document.getElementById("listaProveedores");
const btn = document.getElementById("btnAplicar");
let seleccionado = "";

// --- Cargar proveedores únicos ---
async function cargarProveedores() {
  const snap = await getDocs(collection(db, "almacenes/ALMACENCENTRALPDD/entradas"));
  const mapa = new Map();

  snap.forEach(d => {
    const data = d.data();
    if (!data.rfc_emisor) return;
    mapa.set(data.rfc_emisor, data.razon_social_emisor || "SIN NOMBRE");
  });

  lista.innerHTML = [...mapa.entries()].map(([rfc, nombre]) => `
    <label class="proveedor">
      <input type="radio" name="prov" value="${rfc}">
      <div>
        <b>${nombre}</b><br>
        <small>${rfc}</small>
      </div>
    </label>
  `).join("");

  document.querySelectorAll("input[name='prov']").forEach(radio => {
    radio.addEventListener("change", e => {
      seleccionado = e.target.value;
    });
  });
}

cargarProveedores();

// --- GUARDAR FILTRO Y ABRIR CLASIFICACIÓN ---
btn.onclick = () => {
  if (!seleccionado) {
    alert("Selecciona un proveedor");
    return;
  }

  localStorage.setItem("filtroProveedorActivo", seleccionado);
  alert("Filtro aplicado. Regresa a Clasificación.");
};
</script>

</body>
</html>
